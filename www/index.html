<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <title>SoupBox - jsGameSoup + box2d.js</title>
        <script src="libs/Framesworks/jsGameSoup/contrib/protoclass.js"></script>
        <script src="libs/Framesworks/jsGameSoup/contrib/box2d.js"></script>
        <script src="libs/Framesworks/jsGameSoup/jsgamesoup.js"></script>
        <script src="libs/Framesworks/jsGameSoup/sprite.js"></script>
        <script src="Classes/main.js"></script> <!-- defines init() -->
        
        <!--link juery-->
        <script src="libs/Framesworks/jquery/jquery-2.0.3.js"></script>
        <script src="libs/Framesworks/jquery/jquery.mobile-1.3.2.js"></script>
        <link rel="stylesheet" href="libs/Framesworks/jquery/jquery.mobile-1.3.2.css" type="text/css"/>
        
        <!--My Classes-->
        <script src="libs/Class.js"></script>
        <script src="Classes/BasicPhysics.js"></script>
        <script src="Classes/SceneManager.js"></script>
        <script src="Classes/BasicScene.js"></script>
        <script src="Classes/RevoluteJoint.js"></script>
        
        <style>
            html, body {
                margin: 0px;
                padding: 0px;
                overflow: hidden;
                height: 100%;
                text-align: center;
                font-family: Arial;
            }
            
            div#mainDiv{
                width: 480px;
                margin: 0 auto;
                border: 1px solid black;
            }
            
            canvas {
                width: 478px;
                height: 225px;
                border: 1px solid black;
            }
            </style>
    </head>
    <body onload="appStart();">
        <div id="mainDiv">
            <!--标题-->
            <div id="head" data-role="header">
                <h1>JSGameSoup box2d</h1>
            </div>
            
            <!--canvas JSgameSoup -->
            <canvas width="480" height="225" id="canvas"></canvas>
            
            <!--sence change button-->
            <div data-role="header">
                <div data-role="controlgroup" data-type="horizontal">
                    <a id="prep" href="#" data-icon="arrow-l" data-role="button" data-theme="a" data-inline="true">Prep</a>
                    <a id="refresh" href="#" data-icon="refresh" data-role="button" data-theme="a" data-inline="true">Refresh</a>
                    <a id="next" href="#" data-icon="arrow-r" data-role="button" data-theme="a" data-inline="true">Next</a>
                </div>
            </div>
        </div>
    </body>
</html>
